<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Self-Awareness</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #81C784;
            --negative-color: #FF6F61;
            --background-color: #F5F5F5;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .range-container {
            margin: 20px 0;
            text-align: center;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        canvas {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Dil Seçimi Ekranı -->
    <div class="container" id="language-selection">
        <h1>Choose Your Language / Dilinizi Seçin</h1>
        <div class="button-container">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('tr')">Türkçe</button>
        </div>
    </div>

    <!-- Soru ve Grafikler -->
    <div class="container" id="question-container" style="display: none;">
        <h1 id="title"></h1>
        <p id="question">Question will appear here</p>
        <div class="range-container">
            <input type="range" id="score-range" min="0" max="100" value="50" oninput="updateRangeValue(this.value)">
            <p>Score: <span id="range-value">50</span></p>
        </div>
        <button onclick="submitAnswer()">Next</button>
    </div>

    <canvas id="positive-chart" style="display: none;"></canvas>
    <canvas id="negative-chart" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const translations = {
            en: {
                title: "Dynamic Self-Awareness",
                questions: [
                    "How well did I manage my emotions today?",
                    "Did I act in line with my personal values?",
                    "How much progress did I make towards my goals?",
                    "Was I able to maintain healthy relationships?",
                    "Did I prioritize self-care today?"
                ],
                positiveChartTitle: "Positive Aspects",
                negativeChartTitle: "Areas to Improve"
            },
            tr: {
                title: "Dinamik Öz Farkındalık",
                questions: [
                    "Bugün duygularımı ne kadar iyi yönettim?",
                    "Kişisel değerlerime uygun davrandım mı?",
                    "Hedeflerime doğru ne kadar ilerleme kaydettim?",
                    "Sağlıklı ilişkileri koruyabildim mi?",
                    "Bugün kendime öncelik verdim mi?"
                ],
                positiveChartTitle: "Olumlu Yönler",
                negativeChartTitle: "Geliştirilmesi Gereken Alanlar"
            }
        };

        let language = "en";
        let currentQuestionIndex = 0;
        const answers = [];

        const questionContainer = document.getElementById("question-container");
        const languageSelection = document.getElementById("language-selection");
        const questionElement = document.getElementById("question");
        const rangeValueElement = document.getElementById("range-value");
        const rangeElement = document.getElementById("score-range");
        const positiveChartElement = document.getElementById("positive-chart");
        const negativeChartElement = document.getElementById("negative-chart");

        function setLanguage(selectedLanguage) {
            language = selectedLanguage;
            currentQuestionIndex = 0;
            answers.length = 0;

            // Dil Seçimi Ekranını Gizle
            languageSelection.style.display = "none";

            // Soru Ekranını Göster
            questionContainer.style.display = "block";

            // Başlangıç Sorusu Göster
            showQuestion();
        }

        function updateRangeValue(value) {
            rangeValueElement.textContent = value;
        }

        function showQuestion() {
            const questions = translations[language].questions;
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex];
                rangeElement.value = 50;
                updateRangeValue(50);
            } else {
                generateCharts();
            }
        }

        function submitAnswer() {
            const score = parseInt(rangeElement.value, 10);
            answers.push(score);
            currentQuestionIndex++;
            showQuestion();
        }

        function generateCharts() {
            const positiveData = answers;
            const negativeData = positiveData.map(score => 100 - score);

            new Chart(positiveChartElement, {
                type: 'bar',
                data: {
                    labels: translations[language].questions,
                    datasets: [{
                        label: translations[language].positiveChartTitle,
                        data: positiveData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: translations[language].positiveChartTitle }
                    },
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });

            new Chart(negativeChartElement, {
                type: 'bar',
                data: {
                    labels: translations[language].questions,
                    datasets: [{
                        label: translations[language].negativeChartTitle,
                        data: negativeData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: translations[language].negativeChartTitle }
                    },
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });

            questionContainer.style.display = "none";
            positiveChartElement.style.display = "block";
            negativeChartElement.style.display = "block";
        }

        // Dil Seçimi ile Başlat
        languageSelection.style.display = "block";
    </script>
</body>
</html>
