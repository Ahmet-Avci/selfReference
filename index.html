<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Self-Awareness</title>
    <style>
        :root {
            --primary-color: #FF6F61;
            --secondary-color: #FF9F80;
            --accent-color: #FFD700;
            --background-color: #F7FAFC;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 15px;
        }

        .report {
            background-color: var(--accent-color);
            border-radius: 12px;
            padding: 20px;
            color: var(--white);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report h2 {
            margin-bottom: 10px;
        }

        .report p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Welcome</h1>
        <p id="intro">Please select your language / Lütfen dilinizi seçin:</p>
        <div class="button-container">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('tr')">Türkçe</button>
        </div>
    </div>

    <div id="report-section" class="report" style="display: none;">
        <h2 id="report-title"></h2>
        <p id="report-content"></p>
    </div>

    <script>
        const translations = {
            en: {
                title: "Dynamic Self-Awareness",
                intro: "Please answer the following questions honestly:",
                question1: "Did I do my best today?",
                question2_yes: "How did I achieve this?",
                question2_no: "Why couldn't I do my best?",
                question3: "What can I do differently tomorrow?",
                yes: "Yes",
                no: "No",
                submit: "Submit",
                summary: "Your Answers",
                restart: "Restart",
                reportTitle: "Personal Insight Report",
                reportContent: "Based on your answers, you've been reflecting well on your actions. Keep focusing on small improvements daily to achieve your goals."
            },
            tr: {
                title: "Dinamik Öz Farkındalık",
                intro: "Lütfen aşağıdaki soruları dürüstçe cevaplayın:",
                question1: "Bugün elimden gelenin en iyisini yaptım mı?",
                question2_yes: "Bunu nasıl başardım?",
                question2_no: "Neden elimden geleni yapamadım?",
                question3: "Yarın farklı olarak ne yapabilirim?",
                yes: "Evet",
                no: "Hayır",
                submit: "Gönder",
                summary: "Cevaplarınız",
                restart: "Tekrar Başla",
                reportTitle: "Kişisel İçgörü Raporu",
                reportContent: "Cevaplarınıza dayanarak, eylemleriniz üzerine iyi düşündüğünüzü görüyoruz. Hedeflerinize ulaşmak için her gün küçük iyileştirmelere odaklanmaya devam edin."
            }
        };

        let language = "en";
        let currentQuestionIndex = 0;
        const answers = [];
        const container = document.querySelector(".container");
        const reportSection = document.getElementById("report-section");

        const questions = [
            { id: "question1", type: "choice", options: ["yes", "no"] },
            { id: "question2_yes", type: "text", dependsOn: "yes" },
            { id: "question2_no", type: "text", dependsOn: "no" },
            { id: "question3", type: "text" }
        ];

        function setLanguage(selectedLanguage) {
            language = selectedLanguage;
            showQuestion(questions[0]);
        }

        function showQuestion(question) {
            const t = translations[language];
            const questionText = t[question.id];
            container.innerHTML = `
                <h1>${t.title}</h1>
                <p>${questionText}</p>
                ${
                    question.type === "choice"
                        ? `
                            <div class="button-container">
                                ${question.options.map(option => `
                                    <button onclick="handleAnswer('${option}')">${t[option]}</button>
                                `).join('')}
                            </div>
                        `
                        : `
                            <textarea id="text-answer" placeholder="${t.intro}"></textarea>
                            <button onclick="handleTextAnswer()">${t.submit}</button>
                        `
                }
            `;
        }

        function handleAnswer(answer) {
            const currentQuestion = questions[currentQuestionIndex];
            answers.push({ question: translations[language][currentQuestion.id], answer: translations[language][answer] || answer });

            const nextQuestion = questions.find(q => q.dependsOn === answer || !q.dependsOn);
            currentQuestionIndex = questions.indexOf(nextQuestion);

            if (nextQuestion) {
                showQuestion(nextQuestion);
            } else {
                showSummary();
            }
        }

        function handleTextAnswer() {
            const textAnswer = document.getElementById("text-answer").value.trim();
            if (textAnswer) {
                const currentQuestion = questions[currentQuestionIndex];
                answers.push({ question: translations[language][currentQuestion.id], answer: textAnswer });

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion(questions[currentQuestionIndex]);
                } else {
                    showSummary();
                }
            } else {
                alert("Please enter an answer!");
            }
        }

        function showSummary() {
            const t = translations[language];
            container.innerHTML = `
                <h1>${t.summary}</h1>
                <div class="history">
                    ${answers.map((ans, i) => `
                        <p><strong>${i + 1}. ${ans.question}</strong><br>${ans.answer}</p>
                    `).join('')}
                </div>
                <button onclick="restart()">${t.restart}</button>
            `;
            generateReport();
        }

        function generateReport() {
            const t = translations[language];
            reportSection.style.display = "block";
            document.getElementById("report-title").textContent = t.reportTitle;
            document.getElementById("report-content").textContent = t.reportContent;
        }

        function restart() {
            currentQuestionIndex = 0;
            answers.length = 0;
            setLanguage(language);
            reportSection.style.display = "none";
        }
    </script>
</body>
</html>
