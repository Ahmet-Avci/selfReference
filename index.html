<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Self-Awareness</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #81C784;
            --negative-color: #FF6F61;
            --background-color: #F5F5F5;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .range-container {
            margin: 20px 0;
            text-align: center;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        canvas {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Dil Seçimi Ekranı -->
    <div class="container" id="language-selection">
        <h1>Choose Your Language / Dilinizi Seçin</h1>
        <div class="button-container">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('tr')">Türkçe</button>
        </div>
        <div class="button-container">
            <button id="monthly-chart-button" style="display: none;" onclick="showMonthlyChart()">Show Monthly Progress</button>
        </div>
    </div>

    <!-- Soru ve Grafik -->
    <div class="container" id="question-container" style="display: none;">
        <h1 id="title"></h1>
        <p id="question">Question will appear here</p>
        <div class="range-container">
            <input type="range" id="score-range" min="0" max="100" value="50" oninput="updateRangeValue(this.value)">
            <p>Score: <span id="range-value">50</span></p>
        </div>
        <button onclick="submitAnswer()">Next</button>
    </div>

    <canvas id="single-chart" style="display: none;"></canvas>
    <canvas id="monthly-chart" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const translations = {
            en: {
                title: "Dynamic Self-Awareness",
                questions: [
                    "How well did I manage my emotions today?",
                    "Did I act in line with my personal values?",
                    "How much progress did I make towards my goals?",
                    "Was I able to maintain healthy relationships?",
                    "Did I prioritize self-care today?"
                ]
            },
            tr: {
                title: "Dinamik Öz Farkındalık",
                questions: [
                    "Bugün duygularımı ne kadar iyi yönettim?",
                    "Kişisel değerlerime uygun davrandım mı?",
                    "Hedeflerime doğru ne kadar ilerleme kaydettim?",
                    "Sağlıklı ilişkileri koruyabildim mi?",
                    "Bugün kendime öncelik verdim mi?"
                ]
            }
        };

        let language = "en";
        let currentQuestionIndex = 0;
        const answers = [];

        const questionContainer = document.getElementById("question-container");
        const languageSelection = document.getElementById("language-selection");
        const questionElement = document.getElementById("question");
        const rangeValueElement = document.getElementById("range-value");
        const rangeElement = document.getElementById("score-range");
        const singleChartElement = document.getElementById("single-chart");

        function setLanguage(selectedLanguage) {
            language = selectedLanguage;
            currentQuestionIndex = 0;
            answers.length = 0;

            // Dil Seçimi Ekranını Gizle
            languageSelection.style.display = "none";

            // Soru Ekranını Göster
            questionContainer.style.display = "block";

            // Başlangıç Sorusu Göster
            showQuestion();
        }

        function updateRangeValue(value) {
            rangeValueElement.textContent = value;
        }

        function showQuestion() {
            const questions = translations[language].questions;
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex];
                rangeElement.value = 50;
                updateRangeValue(50);
            } else {
                generateChart();
            }
        }

        function submitAnswer() {
            const score = parseInt(rangeElement.value, 10);
            answers.push(score);
            currentQuestionIndex++;
            showQuestion();
        }

        function generateChart() {
            const labels = translations[language].questions;
            const positiveData = answers.map(score => (score >= 50 ? score - 50 : 0));
            const negativeData = answers.map(score => (score < 50 ? 50 - score : 0));

            new Chart(singleChartElement, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Positive (Above 50)',
                            data: positiveData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Negative (Below 50)',
                            data: negativeData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Self-Awareness Scores' }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => `${value} %`
                            }
                        }
                    }
                }
            });

            questionContainer.style.display = "none";
            singleChartElement.style.display = "block";
        }

        // Dil Seçimi ile Başlat
        languageSelection.style.display = "block";

        function saveToHistory(score) {
    const history = JSON.parse(localStorage.getItem("selfAwarenessHistory")) || [];
    const date = new Date().toISOString().split("T")[0]; // YYYY-MM-DD formatında tarih
    history.push({ date, score });
    localStorage.setItem("selfAwarenessHistory", JSON.stringify(history));
}

function showMonthlyChart() {
    const history = JSON.parse(localStorage.getItem("selfAwarenessHistory")) || [];
    const maxDays = 30;

    // Son 30 günü al
    const recentHistory = history.slice(-maxDays);

    const labels = recentHistory.map(item => item.date);
    const data = recentHistory.map(item => item.score);

    const monthlyChartElement = document.getElementById("monthly-chart");
    monthlyChartElement.style.display = "block";

    new Chart(monthlyChartElement, {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: 'Monthly Self-Awareness Progress',
                data,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true, position: 'top' },
                title: { display: true, text: 'Monthly Progress' }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: { callback: value => `${value} %` }
                }
            }
        }
    });
}
    </script>
</body>
</html>
