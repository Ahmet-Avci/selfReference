<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Self-Awareness</title>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #A78BFA;
            --background-color: #F3F4F6;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 15px;
        }

        .report {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .report h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Welcome</h1>
        <p id="intro">Please select your language / Lütfen dilinizi seçin:</p>
        <div class="button-container">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('tr')">Türkçe</button>
        </div>
    </div>

    <div id="report-section" class="report" style="display: none;">
        <h2 id="report-title"></h2>
        <p id="report-content"></p>
    </div>

    <script>
        const translations = {
            en: {
                title: "Dynamic Self-Awareness",
                intro: "Please answer the following questions honestly:",
                question1: "Did I do my best today?",
                question2_yes: "How did I achieve this?",
                question2_no: "Why couldn't I do my best?",
                question3: "What can I do differently tomorrow?",
                summary: "Your Answers",
                restart: "Restart",
                reportTitle: "Personal Insight Report",
                reportContent: "Based on your recent answers, you have been consistent in identifying areas for improvement and celebrating successes. Keep focusing on actionable goals to enhance your progress."
            },
            tr: {
                title: "Dinamik Öz Farkındalık",
                intro: "Lütfen aşağıdaki soruları dürüstçe cevaplayın:",
                question1: "Bugün elimden gelenin en iyisini yaptım mı?",
                question2_yes: "Bunu nasıl başardım?",
                question2_no: "Neden elimden geleni yapamadım?",
                question3: "Yarın farklı olarak ne yapabilirim?",
                summary: "Cevaplarınız",
                restart: "Tekrar Başla",
                reportTitle: "Kişisel İçgörü Raporu",
                reportContent: "Son cevaplarınıza dayanarak, gelişim alanlarını belirleme ve başarılarınızı kutlama konusunda tutarlı oldunuz. İlerlemenizi artırmak için uygulanabilir hedeflere odaklanmaya devam edin."
            }
        };

        let language = "en";
        let currentQuestion = 0;
        let answers = [];
        const container = document.querySelector(".container");
        const reportSection = document.getElementById("report-section");

        const questions = [
            { id: "question1", type: "choice", options: ["Yes", "No"], dependsOn: null },
            { id: "question2_yes", type: "text", dependsOn: "Yes" },
            { id: "question2_no", type: "text", dependsOn: "No" },
            { id: "question3", type: "text", dependsOn: null }
        ];

        function setLanguage(selectedLanguage) {
            language = selectedLanguage;
            showQuestion(questions[0]);
        }

        function showQuestion(question) {
            const translation = translations[language];
            container.innerHTML = `
                <h1>${translation.title}</h1>
                <p>${translation[question.id]}</p>
                ${
                    question.type === "choice"
                        ? `
                            <div class="button-container">
                                ${question.options.map(option => `
                                    <button onclick="handleAnswer('${option}')">${translation[option.toLowerCase()] || option}</button>
                                `).join("")}
                            </div>
                        `
                        : `
                            <textarea id="text-answer" placeholder="${translation.intro}"></textarea>
                            <button onclick="handleTextAnswer()">Submit</button>
                        `
                }
            `;
        }

        function handleAnswer(answer) {
            const current = questions[currentQuestion];
            answers.push({ question: translations[language][current.id], answer });

            const nextQuestion = questions.find(q => q.dependsOn === null || q.dependsOn === answer);
            currentQuestion = questions.indexOf(nextQuestion);

            if (nextQuestion) {
                showQuestion(nextQuestion);
            } else {
                showSummary();
            }
        }

        function handleTextAnswer() {
            const textAnswer = document.getElementById("text-answer").value.trim();
            if (textAnswer) {
                const current = questions[currentQuestion];
                answers.push({ question: translations[language][current.id], answer: textAnswer });

                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(questions[currentQuestion]);
                } else {
                    showSummary();
                }
            } else {
                alert("Please enter an answer!");
            }
        }

        function showSummary() {
            const translation = translations[language];
            container.innerHTML = `
                <h1>${translation.summary}</h1>
                <div class="history">
                    ${answers.map(ans => `
                        <p><strong>${ans.question}</strong><br>${ans.answer}</p>
                    `).join("")}
                </div>
                <button onclick="restart()">${translation.restart}</button>
            `;
            generateReport();
        }

        function generateReport() {
            const translation = translations[language];
            reportSection.style.display = "block";
            document.getElementById("report-title").textContent = translation.reportTitle;
            document.getElementById("report-content").textContent = translation.reportContent;
        }

        function restart() {
            currentQuestion = 0;
            answers = [];
            setLanguage(language);
            reportSection.style.display = "none";
        }
    </script>
</body>
</html>
